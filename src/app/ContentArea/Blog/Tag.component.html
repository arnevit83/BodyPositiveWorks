<div class="container" *ngIf="Blogarticles?.length > 0">
  <div class="row text-center">
    <div class="col-md-8 ml-auto mr-auto"> <br /><br />
      <h1 class="h2fix">{{BlogcategoriesID}}
      </h1><br />
      

      <hr>
    </div>
  </div>
</div>

<div class="container" *ngIf="Blogarticles?.length == 0">
  <div class="row text-center">
    <div class="col-md-8 ml-auto mr-auto"> <br /><br />
      <h2 class="h4fix">
        No available articles found
      </h2>
    </div>
  </div>
</div>
<div class="container ">
  <div class="row ml-1 mr-1" *ngIf="Blogarticles?.length > 0">

    <div class="col-lg-9">
      <div
        *ngFor="let Blogarticle of Blogarticles| paginate: { itemsPerPage: 6, currentPage: p }; let odd=odd; let even=even;">
        <div class="card card-blog p-3">
          <div class="row" [ngClass]="{ odd: odd, even: even }">
            <div class="col-md-6 col-lg-6 col-xl-5">
              <div class="card-header card-header-image card-norm ">
                <a routerLink="/Article/{{Blogarticle.title}}" routerLinkActive="active">
                  <picture>
                    <source srcset="{{this.globals.CMSURL}}{{Blogarticle.image.url}}thumbSmall.webp" type="image/webp">
                    <source srcset="{{this.globals.CMSURL}}{{Blogarticle.image.url}}thumbSmall.png" type="image/png">
                    <img src="{{this.globals.CMSURL}}{{Blogarticle.image.url}}thumbSmall.png" alt="" class="img">
                  </picture>
                </a>
                <div class="colored-shadow"
                  [ngStyle]="{'background-image': 'url(' + this.globals.CMSURL +  Blogarticle.image.url  + 'thumbSmall.png)','opacity':'1'}">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-7">
              <span class="d-sm-block d-md-none">
                <br />
              </span>
              <h6 class="card-category text-rose">{{Blogarticles[0].blogcategory.title}}</h6>
              <h3 class="BlogTitle">
                <a routerLink="/Article/{{Blogarticle.title}}" routerLinkActive="active">{{Blogarticle.title}}</a>
              </h3>
              <p  class="card-description BlogTitle">
                <a routerLink="/Article/{{ Blogarticle.title }}" routerLinkActive="active" >
                <span innerHTML="{{(Blogarticle.description.length>200)? (Blogarticle.description | slice:0:200)+'...':(Blogarticle.description) }} <span class='text-rose' > Read More </span>" ></span>
                </a>  
              <p class="author"  *ngIf="Blogarticle.blogauthors">
                by&nbsp;<a routerLink="/Author/{{Blogarticle.blogauthors.name}}"
                  routerLinkActive="active"><b>{{Blogarticle.blogauthors.name}}</b>
                </a>, {{Blogarticle.created_at}}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 text-center"><br /><br />
        <pagination-controls autoHide="true" (pageChange)="p = $event" onclick="$([document.documentElement, document.body]).animate({
          scrollTop: $('.section').offset().top - 30
      }, 1000);"></pagination-controls>
      </div>
    </div>

    <div class="col-md-3 d-md-none d-lg-block">
      <div class="card card-blog">
        <div class="row">
          <div class="col-md-12 m-0 text-center">
        <a class="btn btn-rose  btn-block m-0" routerLink="/Blog/{{Blogarticles[0].blogcategory.title}}" routerLinkActive="active" ><fa-icon [icon]="faChevronDown"></fa-icon> {{Blogarticles[0].blogcategory.title}}</a>
      </div>
    </div>
  </div>
      <div class="card card-blog" *ngIf="BlogTags?.length > 0">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="h4fix"> Tags</h2>
            <hr>
            <div class="row d-flex justify-content-center tags">
              <div class="col ml-auto mr-auto mb-5 mt-4 ">
                <a routerLink="/Tag/{{tag}}" routerLinkActive="active" class="badge badge-rose m-1 p-2 " *ngFor="let tag of BlogTags"><fa-icon [icon]="faTags"></fa-icon>&nbsp;&nbsp;{{tag}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>

 
  </div>
