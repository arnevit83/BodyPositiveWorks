<div class="contact-content">
  <div class="container">
    <h2 class="title">Send us a message</h2>
    <div class="row">
      <div class="col-md-6">
        <p class="description">You can contact us with anythings. We'll get in touch with you as soon as possible. <br>
          <br>
        </p>
        <form role="form" id="contact-form" method="post">
          <div class="form-group bmd-form-group has-rose">
            <label for="name" class="bmd-label-floating  $line-color">Your name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group bmd-form-group has-rose">
            <label for="exampleInputEmails" class="bmd-label-floating  $line-color">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmails">
            <span class="bmd-help">We'll never share your email with anyone else.</span>
          </div>
          <div class="form-group bmd-form-group has-rose">
            <label for="phone" class="bmd-label-floating  $line-color">Phone</label>
            <input type="text" class="form-control" id="phone">
            <span class="bmd-help">We'll never share your email with anyone else.</span>
          </div>
          <div class="form-group label-floating bmd-form-group  has-rose">
            <label class="form-control-label bmd-label-floating  $line-color" for="message"> Your message</label>
            <textarea class="form-control" rows="6" id="message" data-gramm="true"></textarea>
          </div>
          <div class="submit text-center">
            <input type="submit" class="btn btn-rose btn-raised " value="Contact Us">
          </div>
        </form>
      </div>
      <div class="col-md-4 ml-auto">
        <div class="info info-horizontal">
          <div class="icon icon-primary">
            <fa-icon [icon]="faFacebook"></fa-icon>
          </div>
          <div class="description">
            <h4 class="info-title">Find us at the office</h4>
            <p> </p>
          </div>
        </div>
        <div class="info info-horizontal">
          <div class="icon icon-primary">
            <fa-icon [icon]="faFacebook"></fa-icon>
          </div>
          <div class="description">
            <h4 class="info-title">Give us a ring</h4>
            <p> </p>
          </div>
        </div>
        <div class="info info-horizontal">
          <div class="icon icon-primary">
            <fa-icon [icon]="faFacebook"></fa-icon>
          </div>
          <div class="description">
            <h4 class="info-title">Legal Information</h4>
            <p> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
